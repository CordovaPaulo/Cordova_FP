<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calcu.css">
    <script src="math.js"></script>
</head>
<body>
    <div class="container">
        <div id="keysSet2" class="keysSet2">
            <button onclick="AddToDisplay('-(')" class="set2_Operator">-/+</button>
            <button onclick="AddToDisplay('sin(')" class="set2_Operator">sin</button>
            <button onclick="AddToDisplay('cos(')" class="set2_Operator">cos</button>
            <button onclick="AddToDisplay('tan(')" class="set2_Operator">tan</button>
            <button onclick="AddToDisplay('!')" class="set2_Operator">!</button>
            <button onclick="AddToDisplay('log')" class="set2_Operator">log</button>
            <button onclick="AddToDisplay('log10(')" class="set2_Operator">log<sub>10</sub>(</button>
            <button onclick="AddToDisplay('log2(')" class="set2_Operator">log<sub>2</sub>(</button>
            <button onclick="AddToDisplay('%')" class="set2_Operator">%</button>
            <button onclick="AddToDisplay('sqrt(')" class="set2_Operator">sqrt</button>
            <button onclick="AddToDisplay('cbrt(')" class="set2_Operator">cbrt</button>
            <button onclick="AddToDisplay('pi')" class="set2_Operator">Pi</button>
            <button onclick="AddToDisplay('E')" class="set2_Operator">E</button>
            <button onclick="AddToDisplay('LN2')" class="set2_Operator">LN2</button>            
            <button onclick="AddToDisplay('LN10')" class="set2_Operator">LN10</button>

        </div>
        <div id="calcu">
            <input id="display1" type="text" readonly placeholder="0" maxlength="17" >
            <input id="display2" type="text" readonly maxlength="17">
            <div id="keysSet1">
                <button onclick="Clear()" class="operator">C</button>
                <button onclick="AddToDisplay('(')" class="group">(</button>
                <button onclick="AddToDisplay(')')" class="group">)</button>
                <button onclick="AddToDisplay('^(')">^</button>
                <button onclick="AddToDisplay('+')" class="operator">+</button>
                <button onclick="AddToDisplay('7')">7</button>
                <button onclick="AddToDisplay('8')">8</button>
                <button onclick="AddToDisplay('9')">9</button>
                <button onclick="AddToDisplay('-')" class="operator">-</button>
                <button onclick="AddToDisplay('4')">4</button>
                <button onclick="AddToDisplay('5')">5</button>
                <button onclick="AddToDisplay('6')">6</button>
                <button onclick="AddToDisplay('*')" class="operator">*</button>
                <button onclick="AddToDisplay('1')">1</button>
                <button onclick="AddToDisplay('2')">2</button>
                <button onclick="AddToDisplay('3')">3</button>
                <button onclick="AddToDisplay('/')" class="operator">/</button>
                <button onclick="AddToDisplay('0')">0</button>
                <button onclick="AddToDisplay('.')">.</button>
                <button onclick="Compute()" class="operator">=</button>
                <button onclick="toggleSecFunc()" class="operator"><<</button>
                <button onclick="Del()" class="operator">Del</button>
                <button onclick="answer()" class="operator">Ans</button>
            </div>
        </div>
    </div>
    
    <script src="Calcu.js"></script>
</body>
</html>
